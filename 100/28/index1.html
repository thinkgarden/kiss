<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>big background-slide</title>
  <link rel="stylesheet" href="main1.css">
</head>
<body>
  <div class="home__slides">
    <ul>
      <li class="banner-img" style="background:url(images/Slide1.jpg);background-position: 50% 50%;background-size: cover;"> 我是背景1 </li>
      <li class="banner-img" style="background:url(images/Slide2.jpg);background-position: 50% 50%;background-size: cover;">我是背景2 </li>
      <li class="banner-img" style="background:url(images/Slide3.jpg);background-position: 50% 50%;background-size: cover;">我是背景3</li>
      <li class="banner-img" style="background:url(images/Slide4.jpg);background-position: 50% 50%;background-size: cover;">我是背景4</li>
      <li class="banner-img" style="background:url(images/Slide5.jpg);background-position: 50% 50%;background-size: cover;">我是背景5</li>
    </ul>
  </div>
  <!-- <script data-main="js/main" src="js/require.js"></script> -->
  <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
  <script>
    $(function(){
      var index = 1;
      var last_index = 0;
      var showPic = function(a) {
          if (index >= a.length) {
              index = 0
          }
          a.eq(last_index).stop().animate({
              opacity: 0
          },
          800).end().eq(index).stop().animate({
              opacity: 1
          },
          800);
          last_index = index;
          index++
      }
      var a = $(".home__slides").find("li");

      var c = setInterval(function() {
          showPic(a)
      }, 3000);

    });
  </script>
</body>
</html>
